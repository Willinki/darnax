defaults:
  - model: conv
  - data: fmnist
  - optimizer: sgd
  - trainer: msca
  - torch_clf: default
  - logging: wandb
  - metrics: default
  - paths: default
  - _self_
  - override hydra/launcher: submitit_slurm

master_seed: 12345
epochs: 5
debug: false

logging:
  tags:
    - ${hydra:runtime.choices.data}
    - msca
model:
  seed: ${master_seed}

hydra:
  run:
    dir: hydra/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: hydra/multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
